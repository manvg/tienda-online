<h4 class="mt-4 text-center" mat-dialog-title>Editar producto</h4>
<div mat-dialog-content class="edit-producto-dialog-content">
  <form [formGroup]="form" class="edit-producto-form">
    <!-- Campo Nombre -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" type="text">
    </mat-form-field>

    <!-- Campo Categoría -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoria" type="text">
    </mat-form-field>

    <!-- Campo Descripción -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <!-- Campo Precio -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="precio" type="number">
    </mat-form-field>

    <!-- Campo URL Imagen -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>URL Imagen</mat-label>
      <input matInput formControlName="urlImagen" type="text">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="edit-producto-dialog-actions">
  <button mat-button (click)="cancelar()" class="btn-cancel">Cancelar</button>
  <button mat-button (click)="guardar()" [disabled]="form.invalid" class="btn-save">Guardar</button>
</div>
