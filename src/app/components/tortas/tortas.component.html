<app-menu (carritoClicked)="toggleCarrito()"></app-menu>

<app-carrito *ngIf="carritoVisible" (closeCarrito)="closeCarrito()"></app-carrito>
<br>
<!-- Contenedor de productos -->
<div class="container contenedor-productos">
  <br>
  <h4 class="text-center mt-2">Tortas</h4>
  <div class="row mt-4 text-center">
    <!-- Productos -->
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-2" *ngFor="let producto of productos">
      <div class="card bg-transparent">
        <img class="card-img-top" [src]="producto.imagen" [alt]="producto.titulo">
        <div class="card-body">
          <h6 class="card-title">{{producto.titulo}}</h6>
          <p class="card-text">${{(producto.precio|  number:'1.0-0')?.replace(',', '.')}}</p>
          <button class="btn btn-primary" (click)="agregarProducto(producto)">AÃ±adir al carrito</button>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
<app-footer></app-footer>
