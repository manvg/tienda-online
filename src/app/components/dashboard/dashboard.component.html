<app-menu (carritoClicked)="toggleCarrito()"></app-menu>

<app-carrito *ngIf="carritoVisible" (closeCarrito)="closeCarrito()"></app-carrito>

<div class="container mt-4">
  <div class="row mt-4">
    <div class="col-12">
      <h2 class="mb-4 text-center">Lista de Usuarios</h2>
      <br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.apellidoPaterno + ' ' + usuario.apellidoMaterno }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.perfil.nombre }}</td>
            <td class="action-buttons">
              <button *ngIf="usuario.perfil.nombre !== 'Administrador'" class="btn btn-danger" (click)="eliminarUsuario(usuario.email)">
                <mat-icon>delete</mat-icon>
              </button>
              <button class="btn btn-primary" (click)="editarUsuario(usuario)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-footer></app-footer>
